<!DOCTYPE html>
<html>
<head>
<title>Log In</title>
    <style>
        body {

            background-color: #3A5A97;
            color: black;
        }


    </style>
</head>
<body>
<div>
<h2 style="text-align: center";>Log In</h2>
    <fieldset style="text-align: center; color: black; margin-left: 400px;margin-right: 400px";>
        <legend>Login Page</legend>
        <form>
            <table>
                <tr>
                    <td>Email</td>
                    <td>: <input id="email" type="email" placeholder="something@email.com" maxlength="20" required><br/></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>: <input id="pass" type="password" placeholder="********" maxlength="20" required></td>
                </tr>
                <tr>
                    <td></td><br>
                    <td><input type="submit" value="Login" style="background-color: greenyellow; color: black; height: 40px; width: 60px"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</div>
</body>
</html>
